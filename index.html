<!DOCTYPE html>
<html>
<head>
	<title>QC SoCS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/index.js"></script>
	<script src="js/tabs.js"></script>
	<script src="js/components/vue_app.js"></script>
	<script src="js/components/tabs/home.js"></script>
	<script src="js/components/tabs/events.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/mobile.css"/>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="load()">
	<div id="app" style="height: 100%; text-align: center;">
		<div class="header">
			<div id="top-banner">
				<h1 id="page-title">QC Society of Computer Studies</h1>
			</div>
			<div id="tab-button-container">
				<div>
					<tab-button v-for="btn in tabData.tabButtons" :data="btn"></tab-button>
				</div>
			</div>
		</div>
		<div class="tab invert">
			<component :is="tabData.tab + '-tab'" v-if="System.tabs[tabData.tab]"></component>
			<home-tab v-else></home-tab>
		</div>
	</div>
</body>
</html>
