<!DOCTYPE html>
<html>
<head>
	<title>QC SoCS</title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<script src="js/index.js"></script>
	<script src="js/tabs.js"></script>
	<script src="js/components/vue_app.js"></script>
	<script src="js/components/tabs/home.js"></script>
	<script src="js/components/tabs/events.js"></script>
	<script src="js/components/tabs/contact.js"></script>

	<script src="js/components/mobile.js"></script>

	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/mobile.css"/>

	<link rel="icon" type="image/png" href="assets/socs-logo.png">

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="load()">
	<div id="app" style="height: 100%; text-align: center;">
		<overlay-head style="position: fixed; z-index: 2;"></overlay-head>
		<overlay-head style="visibility: hidden;"></overlay-head>
		<mobile-tabs></mobile-tabs>
		<div class="tab invert">
			<h1 id="page-title">Queen's College Society of Computer Studies</h1>
			<component :is="tabData.tab + '-tab'" v-if="System.tabs[tabData.tab]"></component>
			<home-tab v-else></home-tab>
		</div>
	</div>
</body>
</html>
